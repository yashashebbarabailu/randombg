<!DOCTYPE html>
<html lang="en-IN">

	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Random BG</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
			integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous">
		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script defer src='main.js'></script>
	</head>

	<body>
		<div class="bg is-overlay" style="z-index: -1;"></div>
		<div class="mt-3 ml-3 controls panel has-background-white" style="width: 13rem;">
			<div class="panel-block">
				<span class="panel-icon">
					<i class="fas fa-clock" aria-hidden="true" title="Timeout"></i>
				</span>
				<div class="field has-addons" title="in seconds">
					<div class="control">
						<input class="input" type="text" id="timeout" name="timeout" placeholder="Timeout">
					</div>
					<div class="control">
						<a class="button is-static">
							Sec
						</a>
					</div>
				</div>
			</div>
			<div class="panel-block">
				<button id="reload-image" title="Refresh" class="button is-fullwidth">
					<div class="icon">
						<i class="fas fa-redo-alt"></i>
					</div>
				</button>
			</div>
		</div>
		<div class="mr-3 mb-3 progress-div panel has-background-dark">
			<div class="panel-block">
				<div class="icon is-medium">
					<i class="fas fa-spinner fa-lg fa-pulse has-text-white"></i>
				</div>
			</div>

		</div>
	</body>

</html>
